    <body>
        <h1>CSS Selector Activity</h1>

        <div id="div1">
            This division should have bold text. You can find <span class="span1">blue text</span> and <span class="span2">red text</span> in this paragraph.
        </div>
        <br/>
        <div id="div2">
            This division also contains colors. Here you will find <span class="span3">magenta text</span> and <span class="span4">green text</span>, instead of <span class="span1">blue text</span> and <span class="span2">red text</span>.
        </div>
    </body>
